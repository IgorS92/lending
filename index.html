<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketika</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <section class="section-header section-outer">
        <div class="section-inner">
            <div class="section-header-logo">Marketika</div>
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__title">We are here to help you out</div>
                    <div class="section-header-wrapper__subtitle">
                        Very professional and highly customizable sketch template with lots of custom pages and useful features
                    </div>
                    <div class="section-header-wrapper__form">
                        <div class="section-header-wrapper__form-input">
                            <input type="text" placeholder="Your Name" />
                        </div>
                        <div class="section-header-wrapper__form-input">
                            <input type="text" placeholder="Your Email"/>
                        </div>
                        <div class="section-header-wrapper__form-button">
                            <button>Get Started</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </section>
    <!-- /Header -->

    <!-- Promo -->
    <section class="section-promo section-outer">
        <div class="section-inner">
            section-promo
        </div>
    </section>
    <!-- /Promo -->

    <!--Founder-->
    <section class="section-founder section-outer">
        <div class="section-inner">
            section-founder
        </div>
    </section>
    <!-- /Founder -->
    
    <!-- Plans -->
    <section class="section-plans section-outer">
        <div class="section-inner">
            section-plans
        </div>
    </section>
    <!-- /Plans -->

    <!-- Free -->
    <section class="section-free section-outer">
        <div class="section-inner">
            section-free
        </div>
    </section>
    <!-- /Free -->

    <!-- Footer -->
    <section class="section-footer section-outer">
        <div class="section-inner">
            section-footer
        </div>
    </section>
    <!-- /Footer -->

</body>
</html>
